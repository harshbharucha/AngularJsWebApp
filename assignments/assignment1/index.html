<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body ng-app='LunchCheck'>
    <div class="container" ng-controller='LunchCheckController'>
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input ng-model="LunchCheckInput" id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="LunchCheckFunction();">Check If Too Much</button>
            &emsp;Items that are empty or do not contain a single alphabet will be ignored.
        </div>
        <div class="form-group message" ng-style="LunchMsgStyle">
            {{LunchCheckMsg}}
        </div>
        <div class="items-display">
            {{LunchItemsList}}
        </div>
    </div>
</body>
</html>
